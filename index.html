    <script>
        // å…¨å±€å®šç¾©æœ€å¤§å®¹é‡åƒè€ƒå€¼ (g) - ç”¨æ–¼ç¹ªåœ–æ¯”ä¾‹
        // è¨­ç‚º 200 æ˜¯å› ç‚ºå…©æ¯æœ€å¤§å„ 100gï¼Œç›¸åŠ æœ€å¤š 200g
        const MAX_CAPACITY_VISUAL = 200;

        // åˆå§‹åŒ–é¡¯ç¤º
        window.onload = function() {
            // åˆå§‹å€¼éœ€è¦æ‰‹å‹•èˆ‡ input çš„ value ä¸€è‡´
            updateVisuals(20, 80, 60, 20);
        };

        // å³æ™‚é©—è­‰è¼¸å…¥ï¼Œä¸è·³å‡º alert
        function validateInput(el, min, max) {
            let val = parseFloat(el.value);
            // å¦‚æœæ˜¯ç©ºå€¼å‰‡ä¸è™•ç†ï¼Œè®“ä½¿ç”¨è€…ç¹¼çºŒæ‰“
            if (isNaN(val)) return;

            // è¶…éç¯„åœè‡ªå‹•ä¿®æ­£
            if (val > max) el.value = max;
            if (val < min) el.value = min;
        }

        function updateVisuals(m1, t1, m2, t2) {
            document.getElementById('liquid-hot').style.height = (m1 / MAX_CAPACITY_VISUAL * 100) + '%';
            document.getElementById('text-hot').innerText = t1 + 'Â°C';
            
            document.getElementById('liquid-cold').style.height = (m2 / MAX_CAPACITY_VISUAL * 100) + '%';
            document.getElementById('text-cold').innerText = t2 + 'Â°C';

            // é‡ç½®æ··åˆæ¯
            document.getElementById('liquid-mix').style.height = '0%';
            document.getElementById('liquid-mix').innerText = '';
            document.getElementById('text-mix').innerText = '?Â°C';
            document.getElementById('math-steps').innerHTML = '';
            
            // æ¢å¾©åŸæœ¬ç‡’æ¯çš„é€æ˜åº¦
            document.getElementById('hot-container').style.opacity = '1';
            document.getElementById('cold-container').style.opacity = '1';
        }

        async function startSimulation() {
            const btn = document.getElementById('startBtn');
            btn.disabled = true;

            // å†æ¬¡å¼·åˆ¶ç²å–ä¸¦æ ¡æ­£æ•¸å€¼ (é˜²æ­¢ä½¿ç”¨è€…è¼¸å…¥å¾Œæœªè§¸ç™¼oninputå°±é»æŒ‰éˆ•)
            let elM1 = document.getElementById('mHot');
            let elT1 = document.getElementById('tHot');
            let elM2 = document.getElementById('mCold');
            let elT2 = document.getElementById('tCold');

            // å¼·åˆ¶æª¢æŸ¥é‚Šç•Œ
            validateInput(elM1, 1, 100);
            validateInput(elT1, 0, 100);
            validateInput(elM2, 1, 100);
            validateInput(elT2, 0, 100);

            const m1 = parseFloat(elM1.value);
            const t1 = parseFloat(elT1.value);
            const m2 = parseFloat(elM2.value);
            const t2 = parseFloat(elT2.value);

            // æ›´æ–°åˆå§‹ç‹€æ…‹
            updateVisuals(m1, t1, m2, t2);
            
            // 1. è¨ˆç®—æœ€çµ‚æº«åº¦
            const totalMass = m1 + m2;
            const finalTemp = (m1 * t1 + m2 * t2) / totalMass;
            const finalTempFixed = finalTemp.toFixed(1); 

            // è¨ˆç®—é¡è‰²
            const getHue = (temp) => {
                const t = Math.max(0, Math.min(100, temp));
                return 240 - (t / 100 * 240);
            };

            const finalColor = `hsl(${getHue(finalTemp)}, 100%, 60%)`;

            // 2. å‹•ç•«
            await wait(500);
            
            addMathStep(`1. æ ¸å¿ƒæ¦‚å¿µï¼š<span class="hot-text">ç†±æ°´æ”¾å‡ºçš„ç†±é‡</span> = <span class="cold-text">å†·æ°´å¸æ”¶çš„ç†±é‡</span>`);
            await wait(800);
            addMathStep(`2. å…¬å¼ï¼šmâ‚ Ã— (Tâ‚ - T) = mâ‚‚ Ã— (T - Tâ‚‚)`);
            await wait(800);

            // æ¨¡æ“¬å€’å…¥
            document.getElementById('hot-container').style.transition = "opacity 1s";
            document.getElementById('cold-container').style.transition = "opacity 1s";
            document.getElementById('hot-container').style.opacity = "0.2";
            document.getElementById('cold-container').style.opacity = "0.2";

            const liquidMix = document.getElementById('liquid-mix');
            liquidMix.style.transition = "height 1.5s ease-in-out, background-color 1.5s";
            
            // ä½¿ç”¨ MAX_CAPACITY_VISUAL (200) è¨ˆç®—é«˜åº¦ï¼Œç¢ºä¿ä¸æº¢å‡º
            liquidMix.style.height = (totalMass / MAX_CAPACITY_VISUAL * 100) + '%'; 
            liquidMix.style.backgroundColor = finalColor;
            
            // æ•¸å­—å‹•ç•«
            animateValue("text-mix", (t1+t2)/2, finalTemp, 1500);

            await wait(1600);
            
            addMathStep(`3. ä»£å…¥æ•¸å€¼ï¼š`);
            addMathStep(`${m1} Ã— (${t1} - T) = ${m2} Ã— (T - ${t2})`);
            await wait(1000);
            
            addMathStep(`4. å±•é–‹è¨ˆç®—ï¼š`);
            const leftSide = m1 * t1;
            const rightSide = m2 * t2;
            // é¡¯ç¤ºè¨ˆç®—ç´°ç¯€
            addMathStep(`${leftSide} - ${m1}T = ${m2}T - ${rightSide}`);
            await wait(1000);

            addMathStep(`${leftSide + rightSide} = ${m1 + m2}T`);
            await wait(1000);

            addMathStep(`5. æ±‚è§£å¹³è¡¡æº«åº¦ï¼š`);
            addMathStep(`T = <span class="highlight">${finalTempFixed} Â°C</span>`);

            liquidMix.innerText = finalTempFixed + "Â°C";
            btn.disabled = false;
        }

        function addMathStep(html) {
            const container = document.getElementById('math-steps');
            const div = document.createElement('div');
            div.className = 'math-step';
            div.innerHTML = html;
            container.appendChild(div);
            setTimeout(() => div.classList.add('visible'), 50);
            const board = document.getElementById('math-board');
            board.scrollTop = board.scrollHeight;
        }

        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = (progress * (end - start) + start).toFixed(1) + "Â°C";
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
